version: '3.4'
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  db:
    image: postgres
    environment:
      - POSTGRES_USER=nft
      - POSTGRES_PASSWORD=nft
      - POSTGRES_DB=nft
    volumes:
      - ./postgres/volumes/data/db:/var/lib/postgresql/data
    ports:
       - "5432:5432"